    let currentStep = "inicio";

    function renderScenario() {
      const container = document.getElementById("scenario-container");
      const step = scenario[currentStep];

      if (!step) {
        container.innerHTML = "<p>‚ö†Ô∏è Error: Paso no encontrado.</p>";
        return;
      }

      let html = `<div>${step.text}</div>`;
      html += '<div class="option">';
      step.options.forEach(option => {
        html += `<button onclick="chooseOption('${option.next}')">${option.text}</button>`;
      });
      html += '</div>';

      if (step.feedback) {
        html += `<div class="feedback">${step.feedback}</div>`;
      }

      container.innerHTML = html;

      updateProgressBar();
    }

    function chooseOption(nextStep) {
      if (scenario[nextStep]) {
        currentStep = nextStep;
        renderScenario();
      }
    }

    function resetProgress() {
      if (confirm("¬øSeguro que deseas reiniciar el escenario?")) {
        currentStep = "inicio";
        renderScenario();
      }
    }

    function updateProgressBar() {
      const totalSteps = Object.keys(scenario).length;
      const stepsVisited = Object.keys(scenario).indexOf(currentStep) + 1;
      const percent = Math.round((stepsVisited / totalSteps) * 100);
      document.getElementById("progressFill").style.width = percent + "%";
    }

    window.onload = () => {
      renderScenario();
    };
  </script>
